<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title data-bind="text: currentCat"></title>
</head>

<body>
    <ul data-bind="foreach: catList">
        <li data-bind="text: name, click: $root.setCat"></li>
    </ul>
    <div data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <h2 data-bind="text: level"></h2>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="Cute Cat" data-bind="click: $root.incrementCounter, attr: {src: imgSrc}">
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
